version: '3.3'

services:
    web:
        restart: always
        build: .
        volumes:
            - ./codes:/home/web/codes
            - /opt/pysfapp/media:/home/web/codes/media
        ports:
            - 8040:8000
        command: /usr/local/bin/gunicorn --env DJANGO_SETTINGS_MODULE=web.settings web.wsgi --workers 8 --timeout 999 --bind=0.0.0.0:8000


        environment:
          - db
          - db_password
          - db_user
        networks:
            - backend

networks:
    backend:
        external:
             name: api_network

