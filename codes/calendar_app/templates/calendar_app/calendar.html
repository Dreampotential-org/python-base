{% extends 'calendar_app/layout/base.html' %}


{% block content %}
<div class="jumbotron text-center">
    
    {% include 'calendar_app/event/addevent.html' %} 
    
  
   </div>


   <a class="floating-btn" data-toggle="modal" data-target="#eventmodel" style="text-decoration: none;">
    <span class="material-icons">
        add
        </span>
   </a>

<div class="container">
    <div class="flex-date">
        {% if group %}
        <a   href="{% url 'switch-group' group %}?{{ prev}}">   <span class="material-icons">
            arrow_left
            </span></a>

            {% else %}
            <a   href="{% url 'calendar' %}?{{ prev}}"> 
            
                <span class="material-icons">
                    arrow_left
                    </span>
            </a>
            {% endif%}

     
        
        <div>
            <h4>
                
                {{date }}
            </h4>
        </div>
        {% if group %}
        <a   href="{% url 'switch-group' group %}?{{ next}}">   <span class="material-icons">
            arrow_right
            </span>
        </a>
        {% else %}
        <a   href="{% url 'calendar'  %}?{{ next}}">   <span class="material-icons">
            arrow_right
            </span>
        </a>

        {% endif %}

    </div>
  {{calendar}}
</div>


{% endblock content %}
