
   
  <div class="modal fade" id="eventmodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #EB7E4D; color: #fff;">
          <h5 class="modal-title" id="exampleModalLabel">Create an Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <form action="{% url 'manifest-create-evetn' %}" method="post" id="payment-form">
             {% csrf_token %}

                 <input type="text" id="name" name="name" placeholder="Enter Name" class="form-control form-group" required>
                 <input type="text" id="email" name="email" placeholder="Enter E-mail" class="form-control form-group" required>
                 <input type="text" id="phone" name="phone" placeholder="Enter Mobile Number" class="form-control form-group" required>
                 <input type="hidden" name="date" id="date"  class="form-control form-group" required>
                
                 <!-- braintree -->
                 <div id="bt-dropin"></div>
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
                <input type="hidden" id="nonce" name="payment_method_nonce" />

             <div class="modal-footer">
               <button type="submit" class="btn btn-primary">Create</button>
             </div>
         </form>
        </div>
      </div>
    </div>
  </div>
