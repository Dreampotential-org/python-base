{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SF App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'classroom/css/student_list.css' %}">
    <link rel="stylesheet" href="{% static 'classroom/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="{% static 'classroom/js/student_list.js' %}"></script>
   
  </head>

  <body>
      <div class="login-student">
            <div class="add-students">
    
                  <div class="">
                    <button class="btn btn-success btn-custom login-button">
                        Add Students
                    </button>
                </div>

                <p class="logout">Logout</p>
            </div>
            <div class="modal" id="studentModal">
                <div class="modal-dialog">
                  <div class="modal-overlay"></div>
                  <div
                    class="modal-wrapper modal-transition"
                    style="background: url(img/popup_login.jpg)">

                    <div class="modal-content">
                      <div class="modal-header">
                        <div class="close student-close" style="text-align: end">
                          <i class="fa fa-times closeIcon" aria-hidden="true"></i>
                        </div>
                      </div>
          
                      <div class="modal-body" style="overflow: auto">
                        <form class="form-div" method="post" action="" id="signInForm">
                          <h3 class="locAuthTitle textCenter" style="color: black">
                            Add Students
                          </h3>
                          <div class="form-group">
                          {% csrf_token %}
                            <div class="col-sm-10 singup-input">
                              <input
                                type="name"
                                class="form-control"
                                name="name"
                                id="name"
                                placeholder="Name"
                                required
                              />
                            </div>
                            <!-- <label class="control-label col-sm-2" for="pwd">Password:</label> -->
                            <div class="col-sm-10 singup-input">
                              <input
                                type="phone"
                                class="form-control"
                                name="phone"
                                id="phone"
                                placeholder="Phone"
                                required
                              />
                            </div>
                            <div class="col-sm-10 singup-input">
                              <input
                                type="email"
                                class="form-control"
                                name="email"
                                id="email"
                                placeholder="Email"
                                required
                              />
                            </div>
                            <div
                              class="col-sm-offset-2 col-sm-10 text-center add-button"
                            >
                              <button type="submit" class="btn btn-success btn-custom">
                                ADD
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>

                <p class="list-of-students">List of students</p>
               <table class="table table-striped" style="width:100%">
                    <tr>
                      <th>Name</th>
                      <th>Phone</th>
                      <th>Email</th>
                      <th>Action</th>
                    </tr>
                    {% for student in student_list %}
                        <tr>
                            <td>{{ student.name }}</td>
                            <td>{{ student.phone }}</td>
                            <td>{{ student.email }}</td>
                            <td> <button onclick="deleteId({{ student.pk }})"><i class="fa fa-trash"></i></button> </td>
                        </tr>
                    {% endfor %}
                  </table>
            </div>
      </div>

    
  </body>
</html>
